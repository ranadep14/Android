<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <title>BreezoMeter Tiles</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!-- GoogleMutant -->
    <!-- Make sure to place your google maps API key in order to load the tiles  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC40yJIy-W5ZMOmcHZ-uWhOwTpT-LJNzY"></script>
    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
    </style>

</head>
<body>

<div id="map"></div>

<script>
var value = Android.getValue();
console.log('leaflet :',value);
alert(value);
    var apiKey = '1e2e0402450b4346a2b80e086bdae1d3'; /* Your BreezoMeter API key*/
    /* Google Maps*/
    var googleMapsTiles = L.gridLayer.googleMutant({ type: 'roadmap' });
    /* Map*/
    var map = L.map('map', {

                    center: [ a, 73.b ],
                     zoom: 12,
                  	mapTypeControl: false,
					streetViewControl: false,
					panControl: false,
					zoomControl: false,
					scrollwheel: false,
					navigationControl: false,
					mapTypeControl: false,
					scaleControl: false,
					zoomAnimation : false,
					draggable: true,
					attributionControl : false,
                    layers: [ googleMapsTiles ]
    });


    L.marker([18.5073985,73.80765040000006]).addTo(map);
    /*Overlay BreezoMeter Layer*/
    var breezometerTiles = L.tileLayer('https://tiles.breezometer.com/{z}/{x}/{y}.png?key=' + apiKey, {
        tms: false,
        opacity: 0.65,
        maxNativeZoom: 8
    }).addTo(map);

</script>

</body>
</html>
