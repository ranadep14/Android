apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    resourcePrefix 'nptp_'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }
    
   lintOptions {
          abortOnError false
          lintConfig file("/var/lib/jenkins/tools/android-sdk/extras/google/google_play_services/samples/drive/conflictdemo/lint.xml")
      }

}

dependencies {
    implementation'com.android.support:appcompat-v7:26.0.0-alpha1'
    implementation'com.android.support:gridlayout-v7:26.0.0-alpha1'
    implementation'com.android.support:design:26.0.0-alpha1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.22'
}
